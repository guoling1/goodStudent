<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好学生</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/open_shop.css">
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" class="left">
        <img src="images/back.png" alt="">
        <span>返回</span>
    </a>
    <div class="title">我要开店</div>
    <div class="right">
    </div>
</div>

<div class="container">
    <ul>
        <li>
            <p class="title">姓名</p>
            <input type="text" placeholder="请输入姓名">
        </li>
        <li>
            <p class="title">身份证号</p>
            <input type="text" placeholder="请输入身份证号码">
        </li>
        <li>
            <p class="title">手机</p>
            <input type="text" placeholder="请输入手机号码">
        </li>
        <li>
            <p class="title">性别</p>
            <select name="" id="">
                <option value="">请选择性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </li>
        <li class="card">
            <p class="title">身份证正反面照片</p>
            <div class="bottom">
                <div class="face">
                    <img src="images/cardface.png" alt="">
                    <input size="100" type="file" name="file" id="face">
                </div>
                <div class="face">
                    <img src="images/cardback.png" alt="">
                    <input size="100" type="file" name="file" id="back">
                </div>
            </div>
        </li>
    </ul>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
