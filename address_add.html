<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好学生</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/address_add.css">
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" class="left">
        <img src="images/back.png" alt="">
        <span>返回</span>
    </a>
    <div class="title">添加地址</div>
    <div class="right">
    </div>
</div>

<div class="container">
    <ul>
        <li>
            <p class="title">收&nbsp;货&nbsp;人</p>
            <input type="text" placeholder="请输入收货人姓名">
        </li>
        <li>
            <p class="title">学&nbsp;&nbsp;&nbsp;&nbsp;校</p>
            <input type="text" placeholder="请输入学校名称">
        </li>
        <li>
            <p class="title">班&nbsp;&nbsp;&nbsp;&nbsp;级</p>
            <input type="text" placeholder="请输入班级">
        </li>
        <li>
            <p class="title">手&nbsp;机&nbsp;号</p>
            <input type="text" placeholder="请输入手机号码">
        </li>
        <li>
            <p class="title">所在地区</p>
            <input type="text" placeholder="请输入所在地区">
        </li>
        <li>
            <p class="title">详细地址</p>
            <input type="text" placeholder="请输入详细地址">
        </li>
    </ul>
    <label><input name="address" type="radio" checked="checked"><span></span>设为默认地址</label>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
