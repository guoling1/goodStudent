<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好学生</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
<div class="header">
    <div class="left">
        <img src="images/back.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">支付中心</div>
    <div class="right">
    </div>
</div>

<div class="container">
    <div class="total">订单金额：<span>￥108.50</span></div>
    <img src="images/line.png" alt="" class="line">
    <div class="content">
        <p class="title">选择支付方式</p>
        <ul>
            <li>
                <img src="images/wx.png" alt="" class="img">
                <div class="right">
                    <p class="name">微信支付</p>
                    <p>亿万用户的选择，更快更安全</p>
                </div>
                <label class="fr"><input type="checkbox" checked="checked"><span><img src="images/tick.png" alt=""></span></label>
            </li>
        </ul>
        <div class="button">确定</div>
    </div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
