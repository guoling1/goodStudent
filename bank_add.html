<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好学生</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/bank_add.css">
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" class="left">
        <img src="images/back.png" alt="">
        <span>返回</span>
    </a>
    <div class="title">添加银行卡</div>
    <div class="right">
    </div>
</div>

<div class="container">
    <ul>
        <li>
            <p class="title">持卡人</p>
            <input type="text" placeholder="请输入持卡人姓名">
        </li>
        <li>
            <p class="title">卡号</p>
            <input type="text" placeholder="请输入卡号">
        </li>
        <li>
            <p class="title">银行</p>
            <input type="text" placeholder="选择所属银行">
        </li>
        <li>
            <p class="title">手机号</p>
            <input type="text" placeholder="请输入银行预留手机号码">
        </li>
    </ul>
    <div class="button">下一步</div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
