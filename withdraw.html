<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好学生</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/withdraw.css">
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" class="left">
        <img src="images/back.png" alt="">
        <span>返回</span>
    </a>
    <div class="title">提现</div>
    <div class="right">明细
    </div>
</div>

<div class="container">
    <div class="price_box">
        <p>请输入提现金额</p>
        <input type="text" value="" placeholder="0.00">
        <p class="price">账户可用余额1688.00元<span>全部提现</span></p>
    </div>
    <div class="bank clear">
        <div class="left fl">收款账户</div>
        <div class="right fr">
            <img src="images/bank.png" alt="">
            <span>工商银行(0364)</span>
        </div>
    </div>
    <div class="submit">确认提现</div>
    <div class="mask">
        <div class="bank_box">
            <div class="top">
                <p class="name">选择到账银行卡</p>
                <p>请留意各银行到账时间</p>
                <img src="images/close.png" alt="" class="close">
            </div>
            <ul>
                <li>
                    <img src="images/bank.png" alt="" class="left fl">
                    <div class="right">
                        <p class="li_name">工商银行 储蓄卡(4492)</p>
                        <p class="li_time">2小时到账</p>
                    </div>
                </li>
                <li>
                    <img src="images/bank.png" alt="" class="left fl">
                    <div class="right">
                        <p class="li_name">工商银行 储蓄卡(4492)</p>
                        <p class="li_time">2小时到账</p>
                    </div>
                </li>
            </ul>
            <div class="new">使用新卡提现</div>
        </div>
    </div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $('.bank .right').click(function () {
        $('.mask').show()
    })
    $('.bank_box .close').click(function () {
        $('.mask').hide()
    })
</script>
</body>
</html>
